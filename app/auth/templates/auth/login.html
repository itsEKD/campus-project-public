<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Campus Project Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0062E6, #33AEFF);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-card {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #33AEFF;
    }
    .btn-primary {
      background-color: #0062E6;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004fb3;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-primary">Campus Project Portal</h3>
      <p class="text-muted small">Login to your account</p>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ messages[0] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()" tabindex="-1">Show</button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
    </form>

    <div class="text-center mt-3">
      <small>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></small>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>

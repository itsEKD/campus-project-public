<!-- app/main/templates/main/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Campus Project Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 20px;
            text-align: center;
            background-color: rgba(0,0,0,0.7);
        }
        header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        .content .welcome-box {
            background-color: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(6px);
        }
        .btn-custom {
            background-color: #17a2b8;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <h1>Campus Project Management Portal</h1>
            <p class="lead">Connect. Collaborate. Contribute.</p>
        </header>

        <div class="content">
            <div class="welcome-box">
                <h2>Welcome to the official portal</h2>
                <p class="mb-4">Designed to help students, lecturers, and guests access and manage academic projects efficiently.</p>
                <a href="{{ url_for('auth.login') }}" class="btn btn-custom">Get Started</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
